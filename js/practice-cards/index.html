<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание карточек</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">

  <header class="header my-container text-white mt-3 px-2">
    <h1>Карточки</h1>
    <div class="help-block">
      <div class="help">?</div>
      <div class="help-text text-dark bg-light px-3 py-1 rounded">
        Логика сайта проста.
        <ul>
          <li>Нажимешь на кнопку <span>+</span> внизу</li>
          <li>Вводишь в поля:
            <ul>
              <li>Заголовок карточки/поста</li>
              <li>Url картинки с интернета</li>
              <li>Текст для карточки/поста</li>
            </ul>
          </li>
          <li>Вуаля и все готово!</li>
        </ul>
      </div>
    </div>
  </header>

  <div class="card-list my-container mt-5"></div>
  <!-- /.card-list -->

  <!-- form -->
  <button class="add-btn" type="button"><span></span></button>

  <div class="form-overlay">
    <div class="form">
      <form name="formCard">
        <div class="form-group">
          <label>Заголовок</label>
          <input name="title" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Картинка</label>
          <input name="img" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Контент</label>
          <textarea name="content" class="form-control" rows="5"></textarea>
        </div>
        <button name="btnCreate" type="button" class="btn btn-primary">Создать</button>
        <button name="btnClear" type="button" class="btn btn-danger">Очистить всё</button>
      </form>
    </div>
  </div>
  <!-- //form -->
  
  <script src="js/plugins/base.js"></script>
  <script src="js/plugins/cardModal.js"></script>
  <script src="js/plugins/cards.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
